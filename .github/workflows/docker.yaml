    - name: Install Aliyun CLI
      run: |
        wget https://aliyuncli.alicdn.com/aliyun-cli-linux-latest-amd64.tgz -O aliyun-cli.tgz
        tar xzvf aliyun-cli.tgz
        sudo mv aliyun /usr/local/bin/

    - name: Configure Aliyun CLI
      run: |
        aliyun configure set \
          --access-key-id "李彦超0305" \
          --access-key-secret "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}" \
          --region cn-beijing

    - name: Get ACR Authorization Token
      id: acr-token
      run: |
        token=$(aliyun cr GetAuthorizationToken --InstanceId acr_default_instance --output cols=AuthorizationToken)
        echo "token=$token" >> $GITHUB_OUTPUT

    - name: Login with Token
      run: |
        echo "${{ steps.acr-token.outputs.token }}" | docker login \
          -u "李彦超0305" \
          --password-stdin \
          "${{ secrets.ALIYUN_REGISTRY }}"