              "auth": "$(echo -n "æå½¦è¶…0305:${{ secrets.ALIYUN_REGISTRY_PASSWORD }}" | base64 | tr -d '\n')"
            }
          }
        }
        EOF
        
        echo "Docker è®¤è¯é…ç½®æ–‡ä»¶å·²åˆ›å»º"

    - name: Verify Authentication
      run: |
        # éªŒè¯è®¤è¯æ˜¯å¦ç”Ÿæ•ˆ
        echo "éªŒè¯ Docker è®¤è¯..."
        docker pull hello-world
        echo "âœ… åŸºç¡€ Docker åŠŸèƒ½æ­£å¸¸"

    - name: Debug Mirror Process
      run: |
        echo "=== è°ƒè¯•ä¿¡æ¯ ==="
        echo "å½“å‰ç›®å½•: $(pwd)"
        echo "images.txt å†…å®¹:"
        cat images.txt || echo "images.txt æ–‡ä»¶ä¸å­˜åœ¨"
        echo "=== ç»“æŸè°ƒè¯• ==="

    - name: Test Push Simple Image
      run: |
        # æµ‹è¯•æ¨é€ä¸€ä¸ªç®€å•çš„é•œåƒ
        echo "ğŸš€ æµ‹è¯•æ¨é€ hello-world é•œåƒ..."
        docker pull hello-world
        docker tag hello-world registry.cn-beijing.aliyuncs.com/liyanchao/test-hello-world:latest
        docker push registry.cn-beijing.aliyuncs.com/liyanchao/test-hello-world:latest
        echo "âœ… æµ‹è¯•é•œåƒæ¨é€å®Œæˆ"

    - name: Mirror images to Aliyun
      env:
        ALIYUN_REGISTRY: "registry.cn-beijing.aliyuncs.com"
        ALIYUN_NAME_SPACE: "liyanchao"
      run: |
        set -e
        
        if [ ! -f "images.txt" ]; then
          echo "âŒ images.txt æ–‡ä»¶ä¸å­˜åœ¨"
          exit 1
        fi
        
        echo "ğŸ“„ å¼€å§‹å¤„ç† images.txt æ–‡ä»¶..."
        
        # æ•°æ®é¢„å¤„ç†,åˆ¤æ–­é•œåƒæ˜¯å¦é‡å
        declare -A duplicate_images
        declare -A temp_map
        
        # ç¬¬ä¸€éï¼šæ£€æŸ¥é‡å¤é•œåƒå
        while IFS= read -r line; do
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
            
            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}"
            echo "å¤„ç†é•œåƒ: $image"
            
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            name_space="${name_space}_"
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            
            if [[ -n "${temp_map[$image_name]}" ]]; then
                 if [[ "${temp_map[$image_name]}" != $name_space ]]; then
                    echo "å‘ç°é‡å¤é•œåƒå: $image_name"
                    duplicate_images[$image_name]="true"
                 fi
            else
                temp_map[$image_name]=$name_space
            fi       
        done < images.txt
        
        # ç¬¬äºŒéï¼šæ‹‰å–å’Œæ¨é€é•œåƒ
        while IFS= read -r line; do
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
        
            echo "æ‹‰å–é•œåƒ: $line"
            docker pull $line
            
            platform=$(echo "$line" | awk -F'--platform[ =]' '{if (NF>1) print $2}' | awk '{print $1}')
            if [ -z "$platform" ]; then
                platform_prefix=""
            else
                platform_prefix="${platform//\//_}_"
            fi
            
            image=$(echo "$line" | awk '{print $NF}')
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
        
            name_space_prefix=""
            if [[ -n "${duplicate_images[$image_name]}" ]]; then
               if [[ -n "${name_space}" ]]; then
                  name_space_prefix="${name_space}_"
               fi
            fi
            
            image_name_tag="${image_name_tag%%@*}"
            new_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$platform_prefix$name_space_prefix$image_name_tag"
            
            echo "æ ‡è®°é•œåƒ: $image -> $new_image"
            docker tag $image $new_image
            
            echo "æ¨é€é•œåƒ: $new_image"
            docker push $new_image
            
            echo "âœ… å®Œæˆ: $new_image"
            echo "---"
            
        done < images.txt
        
        echo "ğŸ‰ æ‰€æœ‰é•œåƒåŒæ­¥å®Œæˆï¼"

    - name: Display Sync Results
      run: |
        echo "ğŸ‰ é•œåƒåŒæ­¥å®Œæˆï¼"
        echo "ğŸ“¦ åŒæ­¥åˆ°ï¼šregistry.cn-beijing.aliyuncs.com/liyanchao/"
        echo "ğŸŒ æŸ¥çœ‹åœ°å€ï¼šhttps://cr.console.aliyun.com/cn-beijing/instances"