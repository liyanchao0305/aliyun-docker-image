name: Docker Image Mirror

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'images.txt'

jobs:
  mirror-images:
    name: Mirror Docker Images
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Aliyun Registry
      run: |
        echo "${{ secrets.ALIYUN_REGISTRY_PASSWORD }}" | docker login \
          -u "${{ secrets.ALIYUN_REGISTRY_USER }}" \
          --password-stdin \
          "${{ secrets.ALIYUN_REGISTRY }}"

    - name: Mirror images to Aliyun
      env:
        ALIYUN_REGISTRY: "${{ secrets.ALIYUN_REGISTRY }}"
        ALIYUN_NAME_SPACE: "${{ secrets.ALIYUN_NAME_SPACE }}"
      run: |
        set -e
        
        if [ ! -f "images.txt" ]; then
          echo "âŒ images.txt æ–‡ä»¶ä¸å­˜åœ¨"
          exit 1
        fi
        
        echo "ğŸ“„ å¼€å§‹å¤„ç† images.txt æ–‡ä»¶..."
        
        # ä½ çš„åŸæœ‰é•œåƒå¤„ç†è„šæœ¬
        declare -A duplicate_images
        declare -A temp_map
        
        # ç¬¬ä¸€éï¼šæ£€æŸ¥é‡å¤é•œåƒå
        while IFS= read -r line; do
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
            
            image=$(echo "$line" | awk '{print $NF}')
            image="${image%%@*}"
            echo "ğŸ” å¤„ç†é•œåƒ: $image"
            
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            name_space="${name_space}_"
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
            
            if [[ -n "${temp_map[$image_name]}" ]]; then
                 if [[ "${temp_map[$image_name]}" != $name_space ]]; then
                    echo "âš ï¸  å‘ç°é‡å¤é•œåƒå: $image_name"
                    duplicate_images[$image_name]="true"
                 fi
            else
                temp_map[$image_name]=$name_space
            fi       
        done < images.txt
        
        # ç¬¬äºŒéï¼šæ‹‰å–å’Œæ¨é€é•œåƒ
        while IFS= read -r line; do
            [[ -z "$line" ]] && continue
            if echo "$line" | grep -q '^\s*#'; then
                continue
            fi
        
            echo "ğŸš€ æ‹‰å–é•œåƒ: $line"
            docker pull $line
            
            platform=$(echo "$line" | awk -F'--platform[ =]' '{if (NF>1) print $2}' | awk '{print $1}')
            if [ -z "$platform" ]; then
                platform_prefix=""
            else
                platform_prefix="${platform//\//_}_"
            fi
            
            image=$(echo "$line" | awk '{print $NF}')
            image_name_tag=$(echo "$image" | awk -F'/' '{print $NF}')
            name_space=$(echo "$image" | awk -F'/' '{if (NF==3) print $2; else if (NF==2) print $1; else print ""}')
            image_name=$(echo "$image_name_tag" | awk -F':' '{print $1}')
        
            name_space_prefix=""
            if [[ -n "${duplicate_images[$image_name]}" ]]; then
               if [[ -n "${name_space}" ]]; then
                  name_space_prefix="${name_space}_"
               fi
            fi
            
            image_name_tag="${image_name_tag%%@*}"
            new_image="$ALIYUN_REGISTRY/$ALIYUN_NAME_SPACE/$platform_prefix$name_space_prefix$image_name_tag"
            
            echo "ğŸ·ï¸  æ ‡è®°é•œåƒ: $image -> $new_image"
            docker tag $image $new_image
            
            echo "ğŸ“¤ æ¨é€é•œåƒ: $new_image"
            docker push $new_image
            
            echo "âœ… å®Œæˆé•œåƒ: $new_image"
            echo "---"
            
        done < images.txt
        
        echo "ğŸ‰ æ‰€æœ‰é•œåƒåŒæ­¥å®Œæˆï¼"